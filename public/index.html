<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald" rel="stylesheet">
    <title>Media Roundup</title>
  </head>
  <body>
    <section class="titles">
    <h1>Media Roundup<h1>
      <h2>Not Sure What to Think? Let us do it for you!<h2>
        <h3>Pick a topic and news source below and we will tell you how to feel about it!<h3>
        </section>
    <section class="search_container">
      <form id="form">
      <input type="text" class="options" placeholder="Donald Trump, pugs, avocados..." id="searchTerm" required>
      <select name="options" class="options" id="options" form="form">
        <option value="daily-mail">The Daily Mail</option>
        <option value="the-guardian-uk">The Guardian</option>
        <option value="reddit-r-all">Reddit</option>
        <option value="buzzfeed">BuzzFeed</option>
      </select>
      <button type="submit" class="search_btn" id="submit" value="Search">Search</button>
    </form>
    </section>
    <section class="results">
      <div id="results"></div>
      <div class="hidden" id="spinner"></div>
    </section>
    <script src="./index.js">
  </script>
  </body>

</html>
