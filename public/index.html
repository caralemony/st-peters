<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <title>Media Aggregator</title>
  </head>
  <body>
    <h1>Not Sure What to Think?<h1>
      <h2>Let us do it for you!<h2>
        <h3>Pick a topic below<h3>
    <section class="search_container">
      <form id="form">
      <input type="text" placeholder="Donald Trump, pugs, avocados..." id="searchTerm" required>
      <select name="options" id="options" form="form">
        <option value="daily-mail">Daily Mail</option>
        <option value="the-guardian-uk">Guardian</option>
        <option value="reddit-r-all">Reddit</option>
        <option value="buzzfeed">BuzzFeed</option>
      </select>
      <input type="submit" id="submit" value="Search">
    </form>
    </section>
    <section class="results">
      <div id="results"></div>
    </section>
    <script src="./index.js">
  </script>
  </body>

</html>
