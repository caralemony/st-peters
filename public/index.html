<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <title>Media Aggregator</title>
  </head>
  <body>
    <h1>Not Sure What to Think?<h1>
      <h2>Let us do it for you!<h2>
        <h3>Pick a topic below<h3>

    <section class="seach_container">
      <form action="/newsCall" method="GET" id="form">
      <input type="text" placeholder="Donald Trump, pugs, avocados..." name="queryTopic" required>
      <input type="submit" id="submit" value="Search">
      <select name="options" form="form">
        <option value="daily-mail">Daily Mail</option>
        <option value="the-guardian-uk">Guardian</option>
        <option value="reddit-r-all">Reddit</option>
        <option value="buzzfeed">BuzzFeed</option>
      </select>
    </form>
    </section>

    <section class="results" id="results">
    </section>
    <script src="index.js">
  </script>
  </body>

</html>
